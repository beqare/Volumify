<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Volumify</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Volumify</h1>
        <button id="powerButton" class="power power--on" type="button">
          On
        </button>
      </header>
      <section>
        <div class="value-row">
          <label for="volumeSlider">Volume</label>
          <span id="volumeValue">100%</span>
        </div>
        <div class="slider-row">
          <input
            id="volumeSlider"
            type="range"
            min="0"
            max="1000"
            value="100"
            step="10"
          />
        </div>
        <div class="actions">
          <button id="resetButton" class="reset" type="button">
            Reset to 100% volume
          </button>
        </div>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
